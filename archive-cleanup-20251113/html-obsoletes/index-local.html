    <!-- Donn√©es de test en dur (sans DynamoDB) -->
    <script>
        // Mock des donn√©es pour fonctionner sans backend
        window.mockData = {
            conducteur: [
                {
                    id: '1',
                    type: 'news',
                    title: 'Flash Info 8h',
                    duration: '2:00',
                    content: {
                        title: 'Flash Info 8h',
                        content: '[LANCEMENT]Bonjour √† tous, voici le flash info de 8h avec les principales actualit√©s de la matin√©e.[/LANCEMENT]\n\nContenu principal de la news...\n\n[DESANNONCE]Merci de votre √©coute, retrouvez-nous pour le prochain flash √† 9h.[/DESANNONCE]'
                    },
                    sounds: []
                },
                {
                    id: '2',
                    type: 'animation',
                    title: 'Jingle matinale',
                    duration: '0:15',
                    content: {
                        title: 'Jingle matinale',
                        content: '[LANCEMENT]Et maintenant, place √† notre jingle du matin ![/LANCEMENT]'
                    },
                    sounds: []
                },
                {
                    id: '3',
                    type: 'news',
                    title: 'M√©t√©o',
                    duration: '1:30',
                    content: {
                        title: 'M√©t√©o',
                        content: '[LANCEMENT]D√©couvrons ensemble les pr√©visions m√©t√©o pour cette journ√©e.[/LANCEMENT]\n\nD√©tails m√©t√©o...\n\n[DESANNONCE]Belle journ√©e en perspective ![/DESANNONCE]'
                    },
                    sounds: []
                }
            ]
        };
        
        // Mock du storage pour fonctionner localement
        window.app = {
            storage: {
                getAllItems: async (type) => {
                    console.log('Mock: getAllItems', type);
                    return [];
                }
            },
            conductorManager: {
                getSegments: () => {
                    console.log('Mock: getSegments');
                    return window.mockData.conducteur;
                }
            },
            newsManager: {
                getDatabase: () => []
            },
            animationManager: {
                getDatabase: () => []
            },
            automationModule: null
        };
        
        // Navigation simple
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => {
                s.style.display = 'none';
            });
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.remove('active');
            });
            
            const section = document.getElementById(sectionName + '-section');
            if (section) {
                section.style.display = 'block';
            }
            
            event.target.classList.add('active');
            
            // Initialiser automation si n√©cessaire
            if (sectionName === 'automation' && !window.app.automationModule) {
                initAutomation();
            }
        }
        
        // Initialisation du module
        async function initAutomation() {
            console.log('Initialisation du module Automation...');
            if (!window.app.automationModule) {
                window.app.automationModule = new UnifiedBroadcast();
                
                // Override pour utiliser les donn√©es mock
                window.app.automationModule.loadConductor = async function() {
                    console.log('Chargement du conducteur mock...');
                    this.conducteurItems = window.mockData.conducteur;
                    this.updateDisplay();
                };
                
                await window.app.automationModule.init();
            }
        }
        
        // Tests
        function testAutomation() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h3>Test du module...</h3>';
            
            if (window.app.automationModule) {
                results.innerHTML += '<p>‚úÖ Module charg√©</p>';
                results.innerHTML += '<p>‚úÖ ' + window.mockData.conducteur.length + ' √©l√©ments dans le conducteur</p>';
                results.innerHTML += '<p>‚ÑπÔ∏è Appuyez sur ESPACE pour tester play/pause</p>';
                results.innerHTML += '<p>‚ÑπÔ∏è Alt+1/2/3 pour changer la vue du prompteur</p>';
            } else {
                results.innerHTML += '<p>‚ùå Module non charg√©</p>';
            }
        }
        
        function testSpaceKey() {
            const results = document.getElementById('test-results');
            results.innerHTML += '<p>üéπ Appuyez sur ESPACE maintenant...</p>';
            
            // √âcouter la prochaine touche ESPACE
            const listener = (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    results.innerHTML += '<p>‚úÖ ESPACE d√©tect√© !</p>';
                    document.removeEventListener('keydown', listener);
                }
            };
            document.addEventListener('keydown', listener);
            
            setTimeout(() => {
                document.removeEventListener('keydown', listener);
            }, 5000);
        }
        
        // Clock simple
        function updateClock() {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            const timeEl = document.getElementById('current-time');
            if (timeEl) {
                timeEl.textContent = timeStr;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
    <!-- Scripts principaux -->

    <script>

        window.addEventListener('DOMContentLoaded', () => {

            initAutomation();
        });
    </script>
