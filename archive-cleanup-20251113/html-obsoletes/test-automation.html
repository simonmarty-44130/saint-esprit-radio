<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Module Automation</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        }
        .test-item.error {
            border-color: #ff0000;
        }
        .test-item.warning {

        }
        h1 {
            color: #00B4D8;
        }
        button {
            background: #00B4D8;
            color: white;

        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test du Module Automation UnifiÃ©</h1>
    
    <div>
        <button onclick="testAll()">ğŸš€ Lancer tous les tests</button>
        <button onclick="testSpaceKey()">â¯ï¸ Tester touche ESPACE</button>
        <button onclick="testPrompter()">ğŸ“ Tester prompteur</button>
        <button onclick="window.open('index-automation-test.html', '_blank')">ğŸ“‚ Ouvrir Saint-Esprit avec Automation</button>
    </div>
    
    <div class="test-results" id="results">
        <h2>RÃ©sultats des tests</h2>
        <div id="test-output"></div>
    </div>

    <script>
        const output = document.getElementById('test-output');
        
        function log(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `test-item ${type}`;
            item.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            output.appendChild(item);
            console.log(message);
        }
        
        function testAll() {
            output.innerHTML = '';
            log('ğŸš€ DÃ©but des tests...', 'info');
            
            // Test 1: VÃ©rifier que le module existe
            if (typeof UnifiedBroadcast !== 'undefined') {
                log('âœ… Module UnifiedBroadcast trouvÃ©', 'success');
            } else {
                log('âŒ Module UnifiedBroadcast non trouvÃ© - Assurez-vous que le script est chargÃ©', 'error');
                return;
            }
            
            // Test 2: CrÃ©er une instance
            try {
                const module = new UnifiedBroadcast();
                log('âœ… Instance crÃ©Ã©e avec succÃ¨s', 'success');
                
                // Test 3: VÃ©rifier les mÃ©thodes principales
                const methods = ['init', 'togglePlayPause', 'setPrompterOffset', 'loadConductor', 'refresh'];
                methods.forEach(method => {
                    if (typeof module[method] === 'function') {
                        log(`âœ… MÃ©thode ${method}() trouvÃ©e`, 'success');
                    } else {
                        log(`âŒ MÃ©thode ${method}() manquante`, 'error');
                    }
                });
                
            } catch (error) {
                log(`âŒ Erreur lors de la crÃ©ation de l'instance: ${error.message}`, 'error');
            }
            
            log('ğŸ“Š Tests terminÃ©s', 'info');
        }
        
        function testSpaceKey() {
            output.innerHTML = '';
            log('ğŸ¹ Test de la touche ESPACE...', 'info');
            
            // Simuler un Ã©vÃ©nement keyboard
            const event = new KeyboardEvent('keydown', {
                code: 'Space',
                key: ' ',
                bubbles: true,
                cancelable: true
            });
            
            // CrÃ©er un listener temporaire pour vÃ©rifier
            let spaceDetected = false;
            const tempListener = (e) => {
                if (e.code === 'Space') {
                    spaceDetected = true;
                    e.preventDefault();
                }
            };
            
            document.addEventListener('keydown', tempListener);
            document.dispatchEvent(event);
            document.removeEventListener('keydown', tempListener);
            
            if (spaceDetected) {
                log('âœ… Touche ESPACE dÃ©tectÃ©e correctement', 'success');
                log('â„¹ï¸ Le module devrait toggle play/pause quand actif', 'info');
            } else {
                log('âŒ ProblÃ¨me de dÃ©tection de la touche ESPACE', 'error');
            }
        }
        
        function testPrompter() {
            output.innerHTML = '';
            log('ğŸ“ Test du prompteur...', 'info');
            
            // Test des raccourcis Alt+1,2,3
            const shortcuts = [
                { key: '1', offset: 0, label: 'En cours' },
                { key: '2', offset: 1, label: 'Suivant' },
                { key: '3', offset: 2, label: '+2' }
            ];
            
            shortcuts.forEach(shortcut => {
                const event = new KeyboardEvent('keydown', {
                    key: shortcut.key,
                    altKey: true,
                    bubbles: true,
                    cancelable: true
                });
                
                log(`â„¹ï¸ Alt+${shortcut.key} devrait afficher: ${shortcut.label} (offset ${shortcut.offset})`, 'info');
            });
            
            log('âœ… Configuration des raccourcis prompteur vÃ©rifiÃ©e', 'success');
        }
        
        // Charger le script du module pour les tests
        const script = document.createElement('script');
        script.src = 'js/components/automation/UnifiedBroadcast.js';
        script.onload = () => {
            log('ğŸ“š Module UnifiedBroadcast chargÃ© pour les tests', 'success');
        };
        script.onerror = () => {
            log('âŒ Impossible de charger le module UnifiedBroadcast', 'error');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
